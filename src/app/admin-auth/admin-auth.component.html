<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Admin Login </h3>
		<div class="card-text">
			<form (submit)="login()">
                	<div class="form-outline mb-4">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control form-control-sm"  [formControl]="email" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-outline mb-4">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control form-control-sm"  [formControl]="password" id="exampleInputPassword1">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
			</form>
		</div>
	</div>
</div>
</div>
